<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD - DUYỆT NẠP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #e2e8f0; }
        .glass-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .pending-item { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-approve { background: linear-gradient(to right, #22c55e, #16a34a); transition: all 0.2s; }
        .btn-approve:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-md z-50">
        <div>
            <h1 class="text-xl font-extrabold tracking-tight text-white flex items-center gap-2">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                QUẢN LÝ ĐƠN NẠP
            </h1>
        </div>
        <div id="stats" class="text-xs font-bold text-slate-500 uppercase tracking-widest bg-white/5 px-4 py-2 rounded-full">
            Đang chờ: <span id="count-pending" class="text-orange-500">0</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- SECTION: ĐƠN CHỜ DUYỆT -->
        <section>
            <div class="flex items-center gap-3 mb-6">
                <i class="fas fa-layer-group text-orange-500"></i>
                <h2 class="text-lg font-bold">Danh sách chờ xử lý</h2>
            </div>
            
            <div id="pending-container" class="space-y-4">
                <!-- Đơn chờ sẽ hiện ở đây, duyệt xong tự mất -->
                <div class="py-20 text-center text-slate-600 font-medium">Đang kiểm tra đơn mới...</div>
            </div>
        </section>

        <!-- SECTION: LỊCH SỬ GẦN ĐÂY -->
        <section class="pt-10 border-t border-white/5">
            <div class="flex items-center gap-3 mb-6">
                <i class="fas fa-history text-slate-500"></i>
                <h2 class="text-lg font-bold text-slate-400">Lịch sử vừa duyệt</h2>
            </div>
            
            <div class="glass-card rounded-2xl overflow-hidden">
                <div id="history-list" class="divide-y divide-white/5">
                    <!-- Đơn đã duyệt hiện ở đây -->
                    <div class="p-6 text-center text-slate-600 text-sm">Chưa có lịch sử trong phiên này.</div>
                </div>
            </div>
        </section>

    </main>

    <!-- UI Thông báo -->
    <div id="notif" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full bg-white text-black font-bold shadow-2xl transition-all opacity-0 translate-y-10 pointer-events-none z-[100]">
        Đã cập nhật số dư!
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://shop-blox-fruit-trannghia-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Theo dõi dữ liệu
        db.ref('requests').on('value', snap => {
            const data = snap.val() || {};
            const allRequests = Object.keys(data).map(key => ({ id: key, ...data[key] }));
            
            // 1. Lọc đơn CHƯA DUYỆT (mới xuất hiện trên màn hình)
            const pending = allRequests.filter(r => !r.status || r.status === 'pending');
            renderPending(pending);

            // 2. Cập nhật số lượng trên header
            document.getElementById('count-pending').innerText = pending.length;
        });

        function renderPending(list) {
            const container = document.getElementById('pending-container');
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="glass-card p-12 rounded-3xl text-center border-dashed border-white/10">
                        <i class="fas fa-check-double text-4xl text-slate-800 mb-4"></i>
                        <p class="text-slate-500 font-bold uppercase text-xs">Sạch sẽ! Không còn đơn nào chờ.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = "";
            list.reverse().forEach(req => {
                const div = document.createElement('div');
                div.className = "pending-item glass-card p-5 rounded-2xl flex items-center justify-between gap-4";
                div.innerHTML = `
                    <div>
                        <p class="text-[10px] font-black text-blue-500 uppercase mb-1">${req.user}</p>
                        <h3 class="text-xl font-extrabold text-white">${Number(req.amount).toLocaleString()}đ</h3>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">${req.bankName || 'Chuyển khoản'}</p>
                    </div>
                    <button onclick="approve('${req.id}', '${req.user}', ${req.amount})" 
                            class="btn-approve px-6 py-3 rounded-xl font-bold text-sm text-white shadow-lg shadow-green-500/20">
                        DUYỆT NGAY
                    </button>
                `;
                container.appendChild(div);
            });
        }

        async function approve(id, username, amount) {
            try {
                // 1. Lấy ví người dùng
                const userRef = db.ref('users/' + username);
                const snap = await userRef.once('value');
                const userData = snap.val();

                if (!userData) { alert("Không tìm thấy người dùng!"); return; }

                // 2. Cộng tiền
                const newBalance = Number(userData.balance || 0) + Number(amount);
                await userRef.update({ balance: newBalance });

                // 3. Đánh dấu đơn đã xong (Nó sẽ tự mất khỏi danh sách chờ nhờ filter ở trên)
                await db.ref('requests/' + id).update({ 
                    status: 'completed',
                    doneAt: Date.now()
                });

                // 4. Thêm vào danh sách lịch sử hiển thị tạm thời
                addToHistoryUI(username, amount);
                notify(`+${amount.toLocaleString()}đ cho ${username}`);

            } catch (e) {
                console.error(e);
                alert("Lỗi khi duyệt đơn!");
            }
        }

        function addToHistoryUI(user, amount) {
            const hist = document.getElementById('history-list');
            if (hist.innerHTML.includes("Chưa có lịch sử")) hist.innerHTML = "";
            
            const item = document.createElement('div');
            item.className = "p-4 flex justify-between items-center bg-green-500/5";
            item.innerHTML = `
                <span class="text-sm font-bold text-slate-300">${user}</span>
                <span class="text-sm font-black text-green-500">+${amount.toLocaleString()}đ</span>
            `;
            hist.prepend(item);
        }

        function notify(msg) {
            const n = document.getElementById('notif');
            n.innerText = msg;
            n.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => n.classList.add('opacity-0', 'translate-y-10'), 2500);
        }
    </script>
</body>
</html>
