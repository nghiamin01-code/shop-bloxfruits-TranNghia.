<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ VIÊN - SHOP BLOX FRUIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .admin-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .status-pending { color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
    </style>
</head>
<body class="min-h-screen">

    <!-- Sidebar / Header -->
    <nav class="bg-slate-900 border-b border-white/5 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i class="fas fa-user-shield text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-black text-lg leading-none uppercase">Admin Panel</h1>
                    <span class="text-[10px] text-emerald-400 font-bold tracking-widest uppercase">Manager System</span>
                </div>
            </div>
            <div id="connection-status" class="text-xs font-bold text-slate-500 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-500"></span> Đang kết nối...
            </div>
        </div>
    </nav>

    <!-- Main Tabs -->
    <div class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex overflow-x-auto gap-6 border-b border-white/5 mb-6 scrollbar-hide">
            <button onclick="switchTab('bank')" id="btn-bank" class="tab-btn pb-3 px-2 font-bold text-sm whitespace-nowrap tab-active">
                <i class="fas fa-university mr-2"></i>Duyệt Bank
            </button>
            <button onclick="switchTab('traivv')" id="btn-traivv" class="tab-btn pb-3 px-2 font-bold text-sm whitespace-nowrap opacity-50">
                <i class="fas fa-gem mr-2"></i>Trái Vĩnh Viễn
            </button>
            <button onclick="switchTab('caythue')" id="btn-caythue" class="tab-btn pb-3 px-2 font-bold text-sm whitespace-nowrap opacity-50">
                <i class="fas fa-fist-raised mr-2"></i>Cày Thuê
            </button>
            <button onclick="switchTab('gamepass')" id="btn-gamepass" class="tab-btn pb-3 px-2 font-bold text-sm whitespace-nowrap opacity-50">
                <i class="fas fa-ticket-alt mr-2"></i>Game Pass
            </button>
        </div>

        <!-- Content Area -->
        <div id="view-container">
            <!-- Content will be injected here -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="data-list">
                <div class="col-span-full py-20 text-center text-slate-500 italic uppercase text-xs tracking-widest">Đang tải dữ liệu...</div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-[100] backdrop-blur-sm">
        <div class="admin-card w-full max-w-lg rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="font-black uppercase text-blue-400" id="modal-title italic">Chi tiết đơn hàng</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4 text-sm" id="modal-content"></div>
            <div class="p-6 bg-white/5 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl font-bold text-slate-400 bg-slate-800 text-xs uppercase">Hủy</button>
                <button id="btn-approve" class="flex-1 py-3 rounded-xl font-bold bg-blue-600 text-white text-xs uppercase hover:bg-blue-500 transition-colors">Xác nhận duyệt</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = { databaseURL: "https://shop-blox-fruit-trannghia-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentTab = 'bank';

        // REALTIME CONNECTION STATUS
        db.ref('.info/connected').on('value', s => {
            const el = document.getElementById('connection-status');
            if(s.val()) {
                el.innerHTML = `<span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> HỆ THỐNG TRỰC TUYẾN`;
                el.classList.replace('text-slate-500', 'text-emerald-500');
            }
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.add('opacity-50', 'border-transparent'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'opacity-100'));
            document.getElementById('btn-' + tab).classList.add('tab-active', 'opacity-100');
            document.getElementById('btn-' + tab).classList.remove('opacity-50');
            loadData();
        }

        function loadData() {
            const listEl = document.getElementById('data-list');
            listEl.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500 animate-pulse italic">ĐANG TẢI DỮ LIỆU ${currentTab.toUpperCase()}...</div>`;

            // Đường dẫn dữ liệu tương ứng (Bạn có thể điều chỉnh đường dẫn theo Database của bạn)
            const pathMap = {
                'bank': 'nap_bank',
                'traivv': 'orders_traivv',
                'caythue': 'orders_caythue',
                'gamepass': 'orders_gamepass'
            };

            db.ref(pathMap[currentTab]).on('value', snapshot => {
                const data = snapshot.val();
                listEl.innerHTML = "";

                if (!data) {
                    listEl.innerHTML = `<div class="col-span-full py-20 text-center text-slate-600 italic">Không có yêu cầu nào chờ duyệt.</div>`;
                    return;
                }

                const items = Object.entries(data).filter(([id, val]) => val.status === 'pending' || !val.status);
                
                if (items.length === 0) {
                    listEl.innerHTML = `<div class="col-span-full py-20 text-center text-slate-600 italic">Tất cả đơn đã được xử lý!</div>`;
                    return;
                }

                items.reverse().forEach(([id, item]) => {
                    const card = document.createElement('div');
                    card.className = "admin-card p-5 rounded-2xl hover:scale-[1.02] transition-transform cursor-pointer group";
                    card.onclick = () => openModal(id, item);
                    
                    let bodyHtml = "";
                    if(currentTab === 'bank') {
                        bodyHtml = `
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="text-[10px] font-bold text-slate-500 uppercase">Khách hàng</span>
                                    <h4 class="font-black text-blue-400">${item.user}</h4>
                                </div>
                                <span class="px-2 py-1 rounded text-[10px] font-bold bg-emerald-500/10 text-emerald-500">+ BANK</span>
                            </div>
                            <div class="text-2xl font-black text-white">${Number(item.amount).toLocaleString()}đ</div>
                            <p class="text-[10px] text-slate-500 mt-2 italic">${item.bankName || 'Chuyển khoản'}</p>
                        `;
                    } else {
                        bodyHtml = `
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="text-[10px] font-bold text-slate-500 uppercase">Khách hàng</span>
                                    <h4 class="font-black text-orange-400">${item.user}</h4>
                                </div>
                                <span class="px-2 py-1 rounded text-[10px] font-bold bg-blue-500/10 text-blue-500 italic uppercase">${currentTab}</span>
                            </div>
                            <div class="text-lg font-bold text-white leading-tight mb-2">${item.itemName || 'Đơn hàng mới'}</div>
                            <div class="text-sm font-black text-emerald-400">${Number(item.price || 0).toLocaleString()}đ</div>
                        `;
                    }

                    card.innerHTML = bodyHtml + `
                        <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center opacity-60 group-hover:opacity-100 transition-opacity">
                            <span class="text-[10px] font-medium uppercase tracking-widest">Bấm để xem chi tiết</span>
                            <i class="fas fa-chevron-right text-xs"></i>
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            });
        }

        function openModal(id, item) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            const btnApprove = document.getElementById('btn-approve');

            let details = "";
            if (currentTab === 'bank') {
                details = `
                    <div class="bg-black/20 p-4 rounded-xl space-y-3">
                        <div class="flex justify-between"><span>Tên người gửi:</span><b class="text-white">${item.user}</b></div>
                        <div class="flex justify-between"><span>Số tiền cộng:</span><b class="text-emerald-400">${Number(item.amount).toLocaleString()}đ</b></div>
                        <div class="flex justify-between"><span>Nội dung CK:</span><b class="text-blue-400">${item.content || 'N/A'}</b></div>
                        <div class="flex justify-between"><span>Thời gian:</span><b class="text-slate-400 italic">${new Date(item.time || Date.now()).toLocaleString('vi-VN')}</b></div>
                    </div>
                `;
                btnApprove.onclick = () => approveBank(id, item.user, item.amount);
            } else {
                details = `
                    <div class="bg-black/20 p-4 rounded-xl space-y-3">
                        <div class="flex justify-between text-blue-300"><span>Vật phẩm:</span><b>${item.itemName}</b></div>
                        <div class="flex justify-between"><span>Giá đơn:</span><b class="text-emerald-400">${Number(item.price).toLocaleString()}đ</b></div>
                        <hr class="border-white/5">
                        <div class="p-3 bg-red-500/10 rounded-lg border border-red-500/20">
                            <p class="text-[10px] uppercase text-red-400 font-bold mb-1">Thông tin Account Game</p>
                            <div class="flex justify-between"><span>Tài khoản:</span><b class="text-white select-all cursor-pointer">${item.gameAcc || 'Trống'}</b></div>
                            <div class="flex justify-between"><span>Mật khẩu:</span><b class="text-white select-all cursor-pointer">${item.gamePass || 'Trống'}</b></div>
                        </div>
                        <div class="bg-slate-800 p-2 rounded text-xs italic">
                            Ghi chú: ${item.note || 'Không có ghi chú'}
                        </div>
                    </div>
                `;
                btnApprove.onclick = () => approveOrder(id, item.user);
            }

            content.innerHTML = details;
            modal.classList.replace('hidden', 'flex');
        }

        async function approveBank(id, username, amount) {
            if(!confirm(`Xác nhận cộng ${amount}đ cho ${username}?`)) return;
            try {
                const userRef = db.ref('users/' + username);
                const snap = await userRef.once('value');
                const currentBalance = (snap.val()?.balance || 0);
                
                await userRef.update({ balance: currentBalance + Number(amount) });
                await db.ref('nap_bank/' + id).update({ status: 'completed', approvedAt: Date.now() });
                
                alert("Nạp tiền thành công cho " + username);
                closeModal();
            } catch (e) { alert("Lỗi: " + e.message); }
        }

        async function approveOrder(id, username) {
            if(!confirm("Xác nhận đã xử lý xong đơn này?")) return;
            try {
                const pathMap = { 'traivv': 'orders_traivv', 'caythue': 'orders_caythue', 'gamepass': 'orders_gamepass' };
                await db.ref(pathMap[currentTab] + '/' + id).update({ status: 'completed', doneAt: Date.now() });
                
                alert("Đã duyệt đơn thành công!");
                closeModal();
            } catch (e) { alert("Lỗi: " + e.message); }
        }

        function closeModal() {
            document.getElementById('modal').classList.replace('flex', 'hidden');
        }

        // Khởi tạo tab đầu tiên
        window.onload = () => switchTab('bank');

    </script>
</body>
</html>
