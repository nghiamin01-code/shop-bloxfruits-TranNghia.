<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ADMIN - DUYỆT BANK BAP SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-[#050810] text-white p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-black text-blue-500 mb-6 italic uppercase">Danh Sách Khách Báo Bank</h1>
        <div id="bank-list" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA5wBS88oS54yLs0OfwDYDfDQeTjc6ccdM", authDomain: "shop-blox-fruit-trannghia.firebaseapp.com", projectId: "shop-blox-fruit-trannghia", databaseURL: "https://shop-blox-fruit-trannghia-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('duyet_bank').on('value', (snapshot) => {
            const list = document.getElementById('bank-list'); list.innerHTML = '';
            if(!snapshot.exists()) { list.innerHTML = '<p class="text-slate-500">Chưa có ai báo bank...</p>'; return; }
            snapshot.forEach((child) => {
                const item = child.val();
                if(item.status === 'pending') {
                    list.innerHTML += `
                        <div class="bg-[#111827] p-5 rounded-2xl border border-white/5 flex justify-between items-center shadow-lg">
                            <div>
                                <p class="text-xs text-slate-500 mb-1">${new Date(item.time).toLocaleString()}</p>
                                <p class="font-black text-lg uppercase text-blue-400">${item.username}</p>
                                <p class="text-green-500 font-bold">Số tiền: ${item.amount.toLocaleString()}đ</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="duyet('${child.key}', '${item.uid}', ${item.amount})" class="bg-green-600 px-6 py-3 rounded-xl font-black text-xs uppercase italic">Duyệt</button>
                                <button onclick="xoa('${child.key}')" class="bg-red-500/10 text-red-500 px-4 py-3 rounded-xl font-black text-xs uppercase">Xóa</button>
                            </div>
                        </div>
                    `;
                }
            });
        });

        async function duyet(key, uid, amount) {
            if(confirm("Duyệt cho khách này?")) {
                const r = db.ref('users/' + uid);
                const s = await r.get();
                await r.update({ balance: (s.val().balance || 0) + amount });
                await db.ref('duyet_bank/' + key).update({ status: 'success' });
                alert("Xong!");
            }
        }
        function xoa(key) { if(confirm("Xóa đơn này?")) db.ref('duyet_bank/' + key).remove(); }
    </script>
</body>
</html>
