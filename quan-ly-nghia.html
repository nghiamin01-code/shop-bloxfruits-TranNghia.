<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghĩa Shop - Quản Lý Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 border-b border-slate-200 glass px-4 py-3">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <span class="font-black text-xl">N</span>
                </div>
                <h1 class="font-extrabold text-xl tracking-tight hidden sm:block">NGHĨA SHOP</h1>
            </div>
            
            <div class="flex bg-slate-100 p-1 rounded-xl" id="viewToggle">
                <button onclick="switchView('client')" id="btnClient" class="px-4 py-2 rounded-lg text-sm font-bold btn-transition bg-white shadow-sm text-blue-600">Khách Hàng</button>
                <button onclick="switchView('admin')" id="btnAdmin" class="px-4 py-2 rounded-lg text-sm font-bold btn-transition text-slate-500">Quản Trị</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        
        <!-- View: Khách Hàng -->
        <section id="clientView" class="block">
            <div class="max-w-md mx-auto">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 mb-6">
                    <h2 class="text-2xl font-black mb-6 flex items-center gap-2">
                        <span class="w-2 h-8 bg-blue-600 rounded-full"></span>
                        BÁO ĐƠN MỚI
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 ml-1">Tên của bạn</label>
                            <input type="text" id="custName" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Nhập tên khách hàng...">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 ml-1">Số tiền đã bank (VNĐ)</label>
                            <input type="number" id="custAmount" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-blue-600" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 ml-1">Ghi chú công việc</label>
                            <textarea id="custNote" rows="3" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ví dụ: Nạp 100k xu vào ID: 123456"></textarea>
                        </div>
                        <button onclick="submitOrder()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-[0.98] btn-transition uppercase tracking-wider">
                            Gửi yêu cầu tới shop
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- View: Admin -->
        <section id="adminView" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-black italic">BẢNG ĐIỀU KHIỂN</h2>
                <div class="text-right">
                    <div class="text-[10px] font-black text-slate-400 uppercase">Trạng thái</div>
                    <div class="text-emerald-500 font-bold flex items-center gap-1 justify-end">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Trực tuyến
                    </div>
                </div>
            </div>

            <div id="orderList" class="grid gap-4">
                <!-- Đơn hàng sẽ được render ở đây -->
                <div class="bg-white p-12 text-center rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 font-medium">
                    Đang tải danh sách đơn hàng...
                </div>
            </div>
        </section>

    </main>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full bg-slate-900 text-white font-bold text-sm shadow-2xl opacity-0 pointer-events-none transition-all duration-300 z-[100]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nghia-shop-manager';

        let currentUser = null;

        // Khởi tạo Auth
        const init = async () => {
            try {
                const user = await signInAnonymously(auth);
                currentUser = user.user;
                startListener();
            } catch (error) {
                console.error("Auth Error", error);
                showToast("Không thể kết nối máy chủ", "error");
            }
        };

        // Lắng nghe dữ liệu
        const startListener = () => {
            if (!currentUser) return;
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(q, (snapshot) => {
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sắp xếp mới nhất lên đầu
                orders.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderOrders(orders);
            }, (err) => console.error("Snapshot error", err));
        };

        // Chuyển chế độ xem
        window.switchView = (view) => {
            const clientV = document.getElementById('clientView');
            const adminV = document.getElementById('adminView');
            const btnC = document.getElementById('btnClient');
            const btnA = document.getElementById('btnAdmin');

            if (view === 'client') {
                clientV.classList.remove('hidden');
                adminV.classList.add('hidden');
                btnC.className = "px-4 py-2 rounded-lg text-sm font-bold btn-transition bg-white shadow-sm text-blue-600";
                btnA.className = "px-4 py-2 rounded-lg text-sm font-bold btn-transition text-slate-500";
            } else {
                clientV.classList.add('hidden');
                adminV.classList.remove('hidden');
                btnA.className = "px-4 py-2 rounded-lg text-sm font-bold btn-transition bg-white shadow-sm text-blue-600";
                btnC.className = "px-4 py-2 rounded-lg text-sm font-bold btn-transition text-slate-500";
            }
        };

        // Gửi đơn (Khách)
        window.submitOrder = async () => {
            const name = document.getElementById('custName').value.trim();
            const amount = document.getElementById('custAmount').value;
            const note = document.getElementById('custNote').value.trim();

            if (!name || !amount) {
                showToast("Thiếu tên hoặc số tiền!", "error");
                return;
            }

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'orders'), {
                    customer: name,
                    amount: parseInt(amount),
                    note: note,
                    bankStatus: 'pending',
                    jobStatus: 'pending',
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('custName').value = "";
                document.getElementById('custAmount').value = "";
                document.getElementById('custNote').value = "";
                showToast("Gửi đơn thành công! Vui lòng chờ shop duyệt.");
            } catch (e) {
                showToast("Lỗi gửi đơn", "error");
            }
        };

        // Cập nhật trạng thái (Admin)
        window.updateStatus = async (id, field, value) => {
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id);
                await updateDoc(docRef, { [field]: value });
                showToast("Đã cập nhật trạng thái");
            } catch (e) {
                showToast("Lỗi cập nhật", "error");
            }
        };

        // Xóa đơn
        window.deleteOrder = async (id) => {
            if (!confirm("Xóa đơn này khỏi danh sách?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', id));
                showToast("Đã xóa đơn");
            } catch (e) {
                showToast("Lỗi xóa đơn", "error");
            }
        };

        // Hiển thị danh sách đơn (Admin)
        const renderOrders = (orders) => {
            const container = document.getElementById('orderList');
            if (orders.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-slate-400 font-medium">Hiện tại không có đơn hàng nào.</div>`;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm flex flex-col md:flex-row gap-5 items-center">
                    <div class="flex-1 w-full">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-extrabold text-lg">${order.customer}</span>
                            <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded text-slate-500 font-bold uppercase">
                                ${order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleTimeString('vi-VN') : 'Đang gửi...'}
                            </span>
                        </div>
                        <div class="text-2xl font-black text-blue-600">${order.amount.toLocaleString()}đ</div>
                        ${order.note ? `<div class="mt-2 text-sm text-slate-500 bg-slate-50 p-3 rounded-xl border border-slate-100 italic">"${order.note}"</div>` : ''}
                    </div>

                    <!-- Nút Duyệt Bank -->
                    <div class="flex flex-col items-center gap-2 min-w-[150px] w-full md:w-auto p-3 bg-slate-50 rounded-2xl">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">1. DUYỆT BANK</span>
                        ${order.bankStatus === 'pending' ? `
                            <button onclick="updateStatus('${order.id}', 'bankStatus', 'verified')" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-xl text-xs font-black shadow-lg shadow-orange-100 btn-transition">
                                CHƯA NHẬN TIỀN
                            </button>
                        ` : `
                            <div class="flex items-center gap-1 text-emerald-600 font-black text-xs py-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                                ĐÃ NHẬN TIỀN
                            </div>
                        `}
                    </div>

                    <!-- Nút Duyệt Đơn -->
                    <div class="flex flex-col items-center gap-2 min-w-[150px] w-full md:w-auto p-3 ${order.bankStatus === 'verified' ? 'bg-blue-50' : 'bg-slate-100 opacity-50'} rounded-2xl">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">2. TRẠNG THÁI VIỆC</span>
                        ${order.jobStatus === 'pending' ? `
                            <button 
                                onclick="updateStatus('${order.id}', 'jobStatus', 'completed')" 
                                ${order.bankStatus === 'pending' ? 'disabled' : ''}
                                class="w-full ${order.bankStatus === 'verified' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-slate-400 cursor-not-allowed'} text-white py-2 px-4 rounded-xl text-xs font-black shadow-lg shadow-blue-100 btn-transition"
                            >
                                CHƯA XONG
                            </button>
                        ` : `
                            <div class="flex items-center gap-1 text-blue-600 font-black text-xs py-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                                ĐÃ HOÀN TẤT
                            </div>
                        `}
                    </div>

                    <!-- Nút Xóa -->
                    <button onclick="deleteOrder('${order.id}')" class="p-2 text-slate-300 hover:text-red-500 btn-transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `).join('');
        };

        const showToast = (msg, type = "success") => {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('opacity-0', 'translate-y-4');
            t.classList.add('opacity-100', '-translate-y-4');
            setTimeout(() => {
                t.classList.add('opacity-0', 'translate-y-4');
                t.classList.remove('opacity-100', '-translate-y-4');
            }, 3000);
        };

        init();
    </script>
</body>
</html>
