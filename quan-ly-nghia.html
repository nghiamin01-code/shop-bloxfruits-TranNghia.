<!DOCTYPE html>
<html lang="vi">
<head>

    <style>

        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-pending { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .status-confirmed { background: #f0fdf4; color: #15803d; border: 1px solid #dcfce7; }
        .status-cancelled { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
    </style>
</head>

                </div>
            </div>
