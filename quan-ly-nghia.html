<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .tab-active { background: #6366f1; color: white; box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39); }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .pending-badge { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .completed-badge { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Hệ Thống Admin</h1>
                <p class="text-slate-400">Quản lý giao dịch và đơn hàng game</p>
            </div>
            <div class="flex gap-4">
                <div class="glass-card px-4 py-2 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-sm font-medium">Hệ thống trực tuyến</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="flex bg-slate-800/50 p-1 rounded-xl mb-6 max-w-md">
            <button id="btn-recharge" onclick="switchTab('recharge')" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all tab-active">
                <i class="fa-solid fa-money-bill-transfer mr-2"></i>Duyệt Nạp
            </button>
            <button id="btn-orders" onclick="switchTab('orders')" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all text-slate-400">
                <i class="fa-solid fa-gamepad mr-2"></i>Đơn Game
            </button>
        </div>

        <!-- Section: Duyệt Nạp Tiền -->
        <div id="sec-recharge" class="space-y-4">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <span class="w-2 h-6 bg-indigo-500 rounded-full"></span>
                Yêu cầu nạp tiền mới
            </h2>
            <div id="recharge-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Data will load here -->
            </div>
        </div>

        <!-- Section: Duyệt Đơn Game -->
        <div id="sec-orders" class="hidden space-y-4">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <span class="w-2 h-6 bg-sky-500 rounded-full"></span>
                Đơn hàng Game đang chờ
            </h2>
            <div id="order-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Data will load here -->
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 glass-card px-6 py-4 translate-y-20 opacity-0 transition-all duration-300 z-50">
        <p id="toast-msg" class="font-bold"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc, collection, onSnapshot, serverTimestamp, runTransaction, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nghia-store-pro';

        onAuthStateChanged(auth, (user) => {
            if (!user) signInAnonymously(auth);
            else initRealtimeData();
        });

        function initRealtimeData() {
            // Lắng nghe yêu cầu nạp tiền
            const qRecharges = collection(db, 'artifacts', appId, 'public', 'data', 'recharges');
            onSnapshot(qRecharges, (snap) => {
                const container = document.getElementById('recharge-container');
                const items = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(i => i.status === 'pending');
                
                if (items.length === 0) {
                    container.innerHTML = `<div class="col-span-full py-12 text-center text-slate-500">Không có yêu cầu nạp tiền nào.</div>`;
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="glass-card p-5 hover:bg-slate-800/80 transition-all group">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded font-bold uppercase tracking-widest">Nạp ATM/MOMO</span>
                            <span class="status-badge pending-badge">Chờ duyệt</span>
                        </div>
                        <p class="text-xs text-slate-400">Khách ID: <span class="text-slate-200 font-mono">${item.uid}</span></p>
                        <div class="text-2xl font-black my-2 text-emerald-400">${item.amount.toLocaleString()}đ</div>
                        <button onclick="approveRecharge('${item.id}', '${item.uid}', ${item.amount})" 
                                class="w-full mt-4 bg-emerald-600 hover:bg-emerald-500 py-2 rounded-lg font-extrabold text-sm transition-all shadow-lg shadow-emerald-900/20">
                            XÁC NHẬN CỘNG TIỀN
                        </button>
                    </div>
                `).join('');
            }, (error) => console.error(error));

            // Lắng nghe đơn đặt game
            const qOrders = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(qOrders, (snap) => {
                const container = document.getElementById('order-container');
                const items = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(i => i.status === 'pending');
                
                if (items.length === 0) {
                    container.innerHTML = `<div class="col-span-full py-12 text-center text-slate-500">Không có đơn hàng game mới.</div>`;
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="glass-card p-5 border-l-4 border-sky-500">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-black text-sky-400 uppercase text-sm">${item.type}</h3>
                                <p class="text-xl font-bold mt-1">${(item.price || 0).toLocaleString()}đ</p>
                            </div>
                            <span class="status-badge pending-badge">Đang xử lý</span>
                        </div>
                        
                        <div class="space-y-2 mb-4">
                            <div class="bg-black/40 p-2 rounded text-xs">
                                <span class="text-slate-400">User:</span> <span class="text-white font-mono select-all">${item.acc}</span>
                            </div>
                            <div class="bg-black/40 p-2 rounded text-xs">
                                <span class="text-slate-400">Pass:</span> <span class="text-white font-mono select-all">${item.pass}</span>
                            </div>
                        </div>

                        <button onclick="approveOrder('${item.id}')" 
                                class="w-full bg-sky-600 hover:bg-sky-500 py-2 rounded-lg font-extrabold text-sm transition-all">
                            HOÀN THÀNH ĐƠN
                        </button>
                    </div>
                `).join('');
            }, (error) => console.error(error));
        }

        // Xử lý Duyệt Nạp Tiền
        window.approveRecharge = async (docId, uid, amount) => {
            try {
                // Đường dẫn đến ví tiền khách hàng
                const userRef = doc(db, 'artifacts', appId, 'users', uid, 'profile', 'data');
                const rechargeRef = doc(db, 'artifacts', appId, 'public', 'data', 'recharges', docId);

                await runTransaction(db, async (transaction) => {
                    const userSnap = await transaction.get(userRef);
                    let newBalance = amount;
                    
                    if (userSnap.exists()) {
                        newBalance = (userSnap.data().balance || 0) + amount;
                    }

                    // 1. Cập nhật số dư cho khách
                    transaction.set(userRef, { balance: newBalance }, { merge: true });
                    
                    // 2. Cập nhật trạng thái đơn nạp thành hoàn thành
                    transaction.update(rechargeRef, { 
                        status: 'completed',
                        processedAt: serverTimestamp() 
                    });
                });

                showToast("Đã cộng " + amount.toLocaleString() + "đ cho khách!", "success");
            } catch (err) {
                console.error(err);
                showToast("Lỗi khi duyệt nạp: " + err.message, "error");
            }
        };

        // Xử lý Duyệt Đơn Game
        window.approveOrder = async (docId) => {
            try {
                const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', docId);
                await updateDoc(orderRef, {
                    status: 'completed',
                    completedAt: serverTimestamp()
                });
                showToast("Đã hoàn thành đơn game!", "success");
            } catch (err) {
                showToast("Lỗi khi duyệt đơn: " + err.message, "error");
            }
        };

        // UI Helpers
        window.switchTab = (type) => {
            const isRecharge = type === 'recharge';
            document.getElementById('sec-recharge').classList.toggle('hidden', !isRecharge);
            document.getElementById('sec-orders').classList.toggle('hidden', isRecharge);
            
            document.getElementById('btn-recharge').classList.toggle('tab-active', isRecharge);
            document.getElementById('btn-recharge').classList.toggle('text-slate-400', !isRecharge);
            
            document.getElementById('btn-orders').classList.toggle('tab-active', !isRecharge);
            document.getElementById('btn-orders').classList.toggle('text-slate-400', isRecharge);
        };

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            toastMsg.textContent = msg;
            toastMsg.className = type === 'success' ? 'text-emerald-400 font-bold' : 'text-red-400 font-bold';
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
